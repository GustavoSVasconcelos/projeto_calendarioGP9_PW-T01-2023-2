<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página de Perfil do Usuário</title>
    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home do Calendário</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#">
                        <div class="circle-container">
                            <div class="circle">
                                R
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Conteúdo principal -->
    <div class="container mt-4">
        <h1 class="text-center">Olá Ricardo Masao!</h1>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" value="Ricardo Masao Kondo" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="ricardo.masao@email.com" readonly>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" value="senha-super-secreta" readonly>
                <div class="input-group-append">
                    <button id="togglePasswordButton" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-eye" id="eye-icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top: 1px">
            <a href="recuperaSenha.html" class="btn btn-danger btn-block">
                Alterar Senha
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-center">&copy; 2023 Calendário | Grupo 9</p>
            <p class="text-center"><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
        </div>
    </footer>
    <!-- Inclua os arquivos JavaScript do Bootstrap (jQuery e Popper.js são necessários) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
