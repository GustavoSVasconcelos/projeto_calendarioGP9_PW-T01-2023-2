<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="icons8-calendário-justicon-lineal-color-96.ico" type="image/x-icon">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <p class="frase">Crie sua conta</p>
            <form>
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>
                <button type="button" onclick="criarUsuario()">Crie sua conta</button>
                <a href="login.html" class="possui-cadastro">Já possui cadastro?</a>
            </form>
        </div>
        <p class = "error-validation template" > 
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
