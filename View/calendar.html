<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="../CSS/calendarStyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font Link for Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/pt-br.js"></script>
  <script src="../JavaScript/calendarScript.js" defer></script>
</head>
<body>
    <header class="custom-header">
        <div class="user-info" id="user-info">
            <img src="../Images/user-profile-icon-free-vector.jpg" alt="User Picture">
            <span class="user-name">Ricardo Masao Kondo</span>
        </div>
        <div class="welcome-message">
            <h2>Agenda Pessoal</h2>
        </div>
    </header>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>VocÃª deseja deslogar?</p>
        </div>
    </div>
    <div class="calendars-container">
        <div class="wrapper">
            <header>
                <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                </div>
                <p class="current-date"></p>
                <div class="icons">
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>D</li>
                    <li>S</li>
                    <li>T</li>
                    <li>Q</li>
                    <li>Q</li>
                    <li>S</li>
                    <li>S</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </div>
        <div id="fullCalendarContainer" class="fullCalendar"></div>
    </div>
</body>
</html>
