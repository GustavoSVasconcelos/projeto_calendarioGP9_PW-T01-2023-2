<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="shortcut icon" href="/Icons/icons8-calendário-justicon-lineal-color-96.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icons8-calendário-justicon-lineal-color-96.ico" type="image/x-icon">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <p class="frase">Acesse seu<br>calendario</p>
            <form>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>
                <button type="submit" onclick="logar(); return false">Entrar</button>
                <a href="recuperaSenha.html" class="esqueceu-senha">Esqueci minha senha</a>
            </form>
            <button class="criar-conta"onclick="redirecionarParaCadastro()">Criar conta</button>
            </div>
        </div>
    </div>
    <script src="../JavaScript/login.js"></script>
</body>
</html>
